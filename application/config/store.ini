[bootstrap]
autoloadernamespaces.0 = "Zend_"
autoloadernamespaces.1 = "SF_"

phpsettings.display_errors = 0
phpsettings.error_reporting = 8191
phpsettings.date.timezone = "Europe/London"

bootstrap.path = APPLICATION_PATH"/modules/storefront/Bootstrap.php"
bootstrap.class = "Storefront_Bootstrap"

storefront.resources.frontcontroller.moduledirectory = APPLICATION_PATH"/modules"
storefront.resources.frontcontroller.defaultmodule = "storefront"
storefront.resources.frontcontroller.throwexceptions = false
storefront.resources.frontcontroller.params.prefixDefaultModule = true
storefront.resources.frontcontroller.plugins.action = "SF_Plugin_Action"
storefront.resources.frontcontroller.plugins.admin = "SF_Plugin_AdminContext"

storefront.resources.db.adapter = "PDO_MYSQL"
storefront.resources.db.isdefaulttableadapter = true
storefront.resources.db.params.dbname = "storefront"
storefront.resources.db.params.username = "root"
storefront.resources.db.params.password = "allpay"
storefront.resources.db.params.hostname = "localhost"
storefront.resources.db.params.driver_options.1002 = "SET NAMES UTF8;"

[production : bootstrap]

[development : bootstrap]
phpsettings.display_errors = 1
storefront.resources.frontcontroller.throwexceptions = true

[test : bootstrap]
